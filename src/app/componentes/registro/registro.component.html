<div class="py-4"></div>

<section id="registro">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Registro</h4>
          </div>
          <div class="card-body">
            <form (submit)="registro()">  
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
              </div>
              <div class="py-2">
                <input type="submit" value="Registrarse" class="btn btn-primary w-100">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
