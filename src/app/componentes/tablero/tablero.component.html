<div class="container">
  <div class="py-2">
    <a routerLink="/mascota/editar" class="btn btn-success">
      Registrar nueva mascota</a
    >
  </div>

  <div class="card-group">
    <div class="row">
      <div class="col-sm-4" *ngFor="let mascotaTemp of mascotas">
        <div class="card">
          <img
            class="img-responsive"
            id="mascotaTemp.id"
            alt="{{ mascotaTemp.nombre }}"
            src="{{ mascotaTemp.foto }}"
          />
          <div class="card-body">
            <h5 class="card-title">{{ mascotaTemp.nombre }}</h5>
            <p class="card-text">{{ mascotaTemp.enfermedades }}</p>
            <p class="card-text">
              <small class="text-muted"
                >Actualizado:
                {{
                  mascotaTemp.actualizado.toDate().toString().substring(0, 25)
                }}</small
              >
            </p>
            <a
              routerLink="/mascota/{{ mascotaTemp.id }}"
              class="btn btn-warning"
            >
              Mostrar m√°s
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
